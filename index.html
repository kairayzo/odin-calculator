<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <div id="row1">
                <div id="neg"> +/- </div>
                <div id="ac">AC</div>
                <div id="back"> &#8592; </div>
            </div>
            <div id="row2">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="sym"> &divide; </div>
            </div>
            <div id="row3">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="sym"> &times; </div>
            </div>
            <div id="row4">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="sym"> &minus; </div>
            </div>
            <div class="row5">
                <div id="dot">.</div>
                <div class="num">0</div>
                <div id="cal">=</div>
                <div class="sym">&plus;</div>
            </div>
        </div>
    </div>
</body>
</html>
